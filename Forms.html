<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/black.jpeg">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>

<h1><img src="images/black.jpeg"height="50"width="50"  alt=""> eMobilis Mobile Technology</h1> <br>
<form action="navigation.html" method="">
  <label for="fname">First Name</label>
  <input type="text"id="fname" placeholder="Your First name"><br>
  <label for="lname">Last Name</label>
  <input type="text"id="lname"placeholder="Your Last name"><br>
  <label for="email">Email Address</label>
  <input type="email"id="email" placeholder="Your email"><br>
  <label for="dob">Date of Registration</label>
  <input type="date"id="dob"placeholder="Registration date"><br>
  <label for="pass">Password</label>
  <input type="password"id="pass"placeholder="Your password"><br>
  <label for="male">Male</label>
  <input type="radio"id="male" name="Gender">
  <label for="female">Female</label>
  <input type="radio"id="female"name="Gender">
  <label for="others">Others</label>
  <input type="radio"id="others"name="Gender"><br>
  <label for="course">Which course are you interested in?</label>
  <select name="course" id="course">
    <option value="full">Full Stack</option>
    <option value="javascript">Javascript</option>
    <option value="python">Python</option>
    <option value="fortran">Fortran</option>
    <option value="C++">C++</option>
    <option value="android">Android</option>
  </select><br>
  <label for="image">Upload Pic</label>
  <input type="file"id="image"><br>
  <label for="status">Married</label>
  <input type="checkbox"id="status"><br>
  <label for="kids">Four kids and above</label>
  <input type="checkbox"id="kids"><br>
  <label for="webpage">Webpage</label>
  <input type="url"id="webpage"><br>
  <label for="search">Search bar</label>
  <input type="search"id="search"><br>
  <label for="reset">Reset page</label>
  <input type="reset"id="reset"><br>
  <label for="color">Color</label>
  <input type="color"id="color"><br>
  <label for="week">Week</label>
  <input type="week"id="week"><br>
  <label for="range">Range</label>
  <input type="range"id="range"><br>
  <label for="hidden">Hidden</label>
  <input type="hidden"id="hidden"><br>
  <label for="time">Time</label>
  <input type="time"id="time">



  <input type="submit"value="Register">



</form>



</body>
</html>
